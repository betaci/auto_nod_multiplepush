build:
  pre_ci:
    - docker build -t=quay.io/shippablequay/shiphitchcock1_sample_node .
    #- docker build -t=shiphitchcock1/hitchcock1_nod_multiplepush:multiple .

  pre_ci_boot:
    image_name: quay.io/shippablequay/shiphitchcock1_sample_node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker tag -f quay.io/shippablequay/shiphitchcock1_sample_node:latest quay.io/shippablequay/shiphitchcock1_sample_node:betacimultipushpdr1
    - docker push quay.io/shippablequay/shiphitchcock1_sample_node:betacimultipushpdr1
    - docker tag -f quay.io/shippablequay/shiphitchcock1_sample_node:latest quay.io/shippablequay/shiphitchcock1_sample_node:betacimultipushpdr2
    - docker push quay.io/shippablequay/shiphitchcock1_sample_node:betacimultipushpdr2
    
integrations:
  hub:
    - integrationName: ship-pdr
      type: private docker registry
